<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>店面管理添加</title>
		<!--#include file="/pages/admin/common/head.html"-->
		<link rel="stylesheet" href="/resources/css/admin/user-management/user-management.css">
	</head>
	<body>
		<!--#include file="/pages/admin/common/header.html"-->
		<div class="page clearfix">
			<!--#include file="/pages/admin/common/sidebar.html"-->
			<div class="holder">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<ol class="breadcrumb">
							  	<li><a href="#"><i class="fa fa-home"></i>&nbsp;首页</a></li>
							  	<li><a href="#">用户管理</a></li>
							  	<li class="active">店面管理</li>
							</ol>
							<h2>店面管理-编辑店面</h2>
						</div>
						<div class="col-sm-12 margin-bottom-30">
							<form class="form-horizontal J_submitForm" action="" method="">
								<div class="panel panel-info">
									<div class="panel-heading">
										<h4>编辑店面</h4>
									</div>
									<div class="panel-body">
										<input type="" name="id" type="hidden">
									  	<div class="form-group">
									    	<label class="col-sm-3 control-label"><span class="requires">*</span>店面名称</label>
										    <div class="col-sm-6">
										     	<input type="text" class="w180" data-valid-tip="请输入店面名称|店面名称不能为空，请重新输入"  data-valid-rule="notNull" name="name" value="">
										    </div>
									  	</div>
									  	<div class="form-group">
									    	<label class="col-sm-3 control-label"><span class="requires">*</span>手机号</label>
										    <div class="col-sm-6">
										     	<input type="text" class="w180" data-valid-tip="请输入手机号|手机号输入有误，请重新输入" data-valid-rule="notNull&isMobile" name="phone" value="">
										    </div>
									  	</div>
										<div class="form-group">
											<label class="col-sm-3 control-label"><span class="requires">*</span>地址</label>
											<div class="col-sm-6">
												<textarea class="form-control" data-valid-tip="请输入地址|地址不能为空，请重新输入" data-valid-rule="notNull" name="address" value=""  rows="3"></textarea>
											</div>
										</div>
									</div>
									<div class="panel-footer">
								      	<div class="row">
								      		<div class="col-sm-6 col-sm-offset-3">
								      			<div class="btn-toolbar">
									      			<button class="btn-primary btn J_submitBtn" type="submit" data-btn-type="loading" data-btn-loading-text="正在保存，请稍后...">
									      				<i class="fa fa-save"></i>
									      				&nbsp;保存
									      			</button>
									      			<button class="btn btn-default" type="reset" onclick="window.history.go(-1);"><i class="fa fa-undo"></i>&nbsp;返回</button>
								      			</div>
								      		</div>
								      	</div>
								    </div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--#include file="/pages/admin/common/footer.html"-->
		<script type="text/javascript">
			KISSY.ready(function(S){
				S.use('page/basic-information-management/store-management-add', function(S){
					PW.page.BasicInfoManagement.StoreManagementAdd();
				});
			});
		</script>
	</body>
</html>
