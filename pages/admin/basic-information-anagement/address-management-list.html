<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>地址管理列表</title>
		<!--#include file="/pages/admin/common/head.html"-->
	</head>
	<body>
		<!--#include file="/pages/admin/common/header.html"-->
		<div class="page clearfix">
			<!--#include file="/pages/admin/common/sidebar.html"-->
			<div class="holder">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<ol class="breadcrumb">
							  	<li><a href="#"><i class="fa fa-home"></i>&nbsp;首页</a></li>
							  	<li><a href="#">用户管理</a></li>
							  	<li class="active">地址管理</li>
							</ol>
							<h2>地址管理</h2>
						</div>
						<div class="col-sm-12">
							<div class="panel panel-info">
								<div class="panel-heading">
									<h4>地址列表</h4>
								</div>
								<div class="panel-body">
									<form class="J_operForm">
										<div class="table-responsive">
										  	<table class="table table-hover table-bordered">
										    	<thead>
										    		<tr>
										    			<th>用户名</th>
										    			<th>姓名</th>
										    			<th>性别</th>
										    			<th>电话</th>
										    			<th>地址</th>
										    		</tr>
										    	</thead>
										    	<tbody id="J_template">
										    	</tbody>
										  	</table>
										  	<div class="J_pagination"></div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--#include file="/pages/admin/common/footer.html"-->
		<script type="text/template" id="tpl">
	        {@each list as it}
	            <tr>
	                <td>&{it.partyId}</td>
	                <td>&{it.name}</td>
	                <td>
    					{@if it.sex == 0}未说明{@/if}
	    				{@if it.sex == 1}男{@/if}
	    				{@if it.sex == 2}女{@/if}
	    				{@if it.sex == 3}其他{@/if}
	    			</td>
	                <td>&{it.phone}</td>
	                <td>&{it.address}</td>
	            </tr>
	        {@/each}
	    </script>
		<script type="text/javascript">
			KISSY.ready(function(S){
				S.use('page/basic-information-management/address-management-list', function(S){
					PW.page.AddressManagement.List({
						renderTo: '.J_pagination',
	                    juicerRender: '#tpl',
	                    dataRender: '#J_template',
	                    url: '/mock/admin/address-management-list.json',
	                    pageSize: 10,
	                    configUrl: function(url,page,me,prevPaginationData){
	                        return url;
	                    }
					});
				});
			});
		</script>
	</body>
</html>
