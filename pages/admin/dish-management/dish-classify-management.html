<!DOCTYPE html>
<html>
<head>
    <title>菜品分类管理</title>
    <!--#include file="/pages/admin/common/head.html"-->
</head>
<body>
    <!--#include file="/pages/admin/common/header.html"-->
    <div class="page clearfix">
        <!--#include file="/pages/admin/common/sidebar.html"-->
        <div class="holder">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li><a href="#"><i class="fa fa-home"></i>首页</a></li>
                            <li><a href="#">菜品管理</a></li>
                            <li class="active">菜品分类管理</li>
                        </ol>
                        <h2>菜品管理-菜品分类管理</h2>
                    </div>
                    <div class="col-sm-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h4>菜品分类管理</h4>
                            </div>
                            <div class="panel-body">
                                <a href="javascript:;" class="btn btn-success margin-bottom-15 J_add"><i class="fa fa-plus"></i>&nbsp;添加分类</a>
                                <div class="table-responsive">
                                    <table class="table table-hover table-bordered">
                                        <thead>
                                            <tr>
                                                <th>分类</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody class="J_dataContainer">
                                            <tr data-classify-id="1111111">
                                                <td class=" J_name">这是要刷数据的地方</td>
                                                <td>
                                                    <a href="javascript:;"class="label-info J_edit"><i class="fa fa-pencil"></i>&nbsp;
                                                    编辑</a>
                                                    <a href="javascript:;"class="label-info J_delete"><i class="fa fa-times"></i>&nbsp;删除</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="addTpl">
        <tr data-classify-id="&{id}" isEdit="&{isEdit}">
            <td><input type="text" class="form-control" name="name" value="&{name}"></td>
            <td>
                <a href="javascript:;" class="label-info J_save"><i class="fa fa-save"></i>&nbsp;保存</a>
                <a href="javascript:;"  class="label-info J_cancel"><i class="fa fa-undo"></i>&nbsp;取消</a>
            </td>
        </tr>
    </script>
    <script type="text/javascript">
        KISSY.ready(function(S){
            S.use('page/dish-management/dish-classify-management', function(){
                PW.page.DishManagement.DishClassifyManagement();
            })
        })
    </script>
</body>
</html>
