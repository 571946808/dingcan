<!DOCTYPE html>
<html>
<head>
	<title>登录页</title>
	<!--#include file="/pages/mobile/common/head.html"-->
	<link rel="stylesheet" href="/resources/css/mobile/login.css">
</head>
<body>
	<div class="page">
		<!--#include file="/pages/mobile/common/main-common-header.html"-->
		<div class="container clearfix">
			<p class="success-tip J_successTip">注册成功，请登录</p>
			<form>
				<div class="radio-group J_typeGroup">
					<span class="radio-item active J_userType" data-user-type="0">顾客登录</span>
					<span class="radio-item J_userType" data-user-type="1">便利店登录</span>
				</div>
				<div class="input-group">
					<input type="text" class="user-info user-name J_phone" placeholder="手机号" name="phone">
					<input type="password" class="user-info J_password" placeholder="密码" name="password">
				</div>
			</form>
			<p class="error-field J_error hidden">手机号错误</p>
			<button class="login-btn J_login" type="button">登录</button>
			<a href="#" class="register J_register">立即注册</a>
			<a href="#" class="register J_register right">找回密码</a>
		</div>
	</div>
	<script type="text/javascript">
		KISSY.ready(function(S){
			S.use('page/login', function(){
				PW.page.Login();
			})
		})
	</script>
</body>
</html>
