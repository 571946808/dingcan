    <script type="text/template" id="orderListTpl">
        {@each list as it}
            <li class="order J_link" data-order-id="&{it.id}">
                <!--刷链接详情地址-->
                <a class="link" href="&{it.src}"></a>
                <p class="clearfix">
                    {@if it.commentIsViewed}
                        <em class="message-tip"></em>
                    {@/if}
                    订单<span>&{it.status}</span>
                    <span class="date">&{it.createdTime}</span>
                    <span class="nav-detail"><i class="fa fa-angle-right"></i></span>
                </p>
                <div class="show-info">
                    <div class="store-logo">
                        <i class="fa fa-home fa-2x"></i>
                    </div>
                    <div class="detail-info">
                        <p class="store-name">&{it.storeName}</p>
                        <p class="total-info clearfix">
                            共 <span>&{it.quantity}</span> 份 , 实付￥<span class="price">&{it.totalMoney}</span>
                            <span class="J_del"><i class="fa fa-trash"></i></span>
                        </p>
                    </div>
                </div>
            </li>
        {@/each}
    </script>
