    <script type="text/template" id="orderListTpl">
        {@each list as it}
            <li class="order J_link">
                <!-- 刷链接详情地址 -->
                <a class="link" href="&{it.src}"></a>
                <div class="order-head">
                    <span class="order-sequence">#&{it.orderSequence}</span>
                    <span class="delivery-address">&{it.deliveryAddress}</span>
                    <span class="order-status">&{it.orderStatus}</span>
                    <div class="order-header">
                        <span class="name">&{it.name}</span>
                        <span class="phone">&{it.phone}</span>
                    </div>
                </div>
                <div class="order-body">
                    <span class="order-time">下单时间：&{it.orderTime}</span>
                    <span class="order-number">订单号：&{it.orderNumber}</span>
                </div>
                <span class="total-money">本单收入：<span class="money-number">&{it.totalMoney}</span></span>
            </li>
        {@/each}
    </script>
    <script type="text/javascript">
