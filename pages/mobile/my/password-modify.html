<!DOCTYPE html>
<html>
<head>
	<title>修改密码</title>
	<!--#include file="/pages/mobile/common/head.html"-->
    <link rel="stylesheet" href="/resources/css/mobile/password-modify.css">
</head>
<body>
	<div class="page">
        <!--#include file="/pages/mobile/common/sub-common-header.html"-->
        <div class="container">
            <form class="pass-box">
                <input type="hidden" name="partyId" class="J_partyId" value="">
                <input type="password" name="oldPwd" class="modify-pass J_passwordOld" placeholder="旧密码">
                <input type="password" name="newPwd" class="modify-pass J_passwordNew" placeholder="新密码">
                <input type="password" name="confirmPwd" class="modify-pass J_passwordConfirm" placeholder="确认密码">
            </form>
            <p class="error-field J_error hidden">旧密码错误，请重新输入</p>
            <button class="confirm-modify J_passwordModify" type="submit">确认修改</button>
        </div>
    </div>
    <script type="text/javascript">
        KISSY.ready(function(S){
            S.use('page/my/password-modify', function(){
                PW.page.PasswordModify();
            })
        })
    </script>
</body>
</html>
